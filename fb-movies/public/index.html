<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.8.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.8.5/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.8.5/firebase-database.js"></script>
    <script defer src="/__/firebase/5.8.5/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.8.5/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <h5 id="msg"></h5>

    <div>
      <button id="btnLogin" type="button">Google Log In</button>
    </div>
    <div>
      <button id="btnLogout" type="button">Google Log Out</button>
    </div>


    <div>
      <input type="email" placeholder="Email" id="txtEmail">
      <input type="password" placeholder="Password" id="txtPassword">
      <div>
        <button type="button" id="btnEmailLogin">Login</button>
        <button type="button" id="btnCreateAccount">Create Account</button>
      </div>
    </div>

    <div>
      <ul id="movies"></ul>
    </div>
    <div>&nbsp;</div>
    <div>
      <ul id="characters"></ul>
    </div>

    <hr>
    <h3>Trollbox</h3>
    <div id="trollbox"></div>
    <div>&nbsp;</div>
    <div>
      <input type="text" id="txtTrollMsg" placeholder="What now?">
      <div>
        <button id="btnNewTrollMsg">Post it!</button>
      </div>
    </div>

    <script defer src="app.js"></script>

  </body>
</html>
